<div id="orderDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Order Details</h2>
      <div id="orderDetailsContent"></div>
    </div>
  </div>
  
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
  
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
  
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const orderGrid = document.querySelector('.order-grid');
    const modal = document.getElementById('orderDetailsModal');
    const closeBtn = modal.querySelector('.close');
    const orderDetailsContent = document.getElementById('orderDetailsContent');
  
    orderGrid.addEventListener('click', function(event) {
      if (event.target.classList.contains('btn-secondary')) {
        const orderCard = event.target.closest('.order-card');
        const orderId = orderCard.querySelector('h2').textContent.split('#')[1];
  
        // Fetch order details
        fetch(`/get-order-details/${orderId}/`)
          .then(response => response.json())
          .then(data => {
            // Populate modal with order details
            orderDetailsContent.innerHTML = `
              <p><strong>Order ID:</strong> ${data.id}</p>
              <p><strong>Table:</strong> ${data.table}</p>
              <p><strong>Status:</strong> ${data.status}</p>
              <p><strong>Created At:</strong> ${data.created_at}</p>
              <h3>Items:</h3>
              <ul>
                ${data.items.map(item => `<li>${item.name} x${item.quantity}</li>`).join('')}
              </ul>
            `;
            modal.style.display = 'block';
          });
      }
    });
  
    closeBtn.onclick = function() {
      modal.style.display = 'none';
    }
  
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  });
  </script>
