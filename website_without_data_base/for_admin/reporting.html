<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting and Analytics</title>
    <link rel="stylesheet" href="style_reporting.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="reporting-container">
        <header class="reporting-header">
            <h1>Reporting and Analytics</h1>
            <nav class="reporting-nav">
                <button class="nav-btn active" data-section="overview">Overview</button>
                <button class="nav-btn" data-section="sales">Sales</button>
                <button class="nav-btn" data-section="items">Items</button>
            </nav>
            <div class="nav-button-container">
                <div class="nav-button">
                    <i class="fas fa-bars"></i>
                    <div class="nav-dropdown">
                        <a href="kitchen.html">Kitchen</a>
                        <a href="menu_management.html">Menu Management</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="reporting-main">
            <section id="overview" class="report-section active">
                <div class="date-range">
                    <label for="dateRangeSelect">Date Range:</label>
                    <select id="dateRangeSelect">
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month" selected>This Month</option>
                        <option value="year">This Year</option>
                    </select>
                </div>

                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Orders</h3>
                        <p class="summary-value" id="totalOrders">476</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Revenue</h3>
                        <p class="summary-value" id="totalRevenue">฿35,457</p>
                    </div>
                    <div class="summary-card">
                        <h3>Avg. Order Value</h3>
                        <p class="summary-value" id="avgOrderValue">฿74.49</p>
                    </div>
                </div>

                <div class="chart-container">
                    <h2>Revenue Trend</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
            </section>

            <section id="sales" class="report-section">
                <h2>Top Selling Items</h2>
                <ul class="item-list" id="topSellingItems">
                    <!-- Items will be populated by JavaScript -->
                </ul>
            </section>

            <section id="items" class="report-section">
                <h2>Item Performance</h2>
                <div class="chart-container">
                    <canvas id="itemPerformanceChart"></canvas>
                </div>
            </section>

        </main>
    </div>
    <script src="reporting.js"></script>
</body>
</html>
